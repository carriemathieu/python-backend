<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form id="newEmployeeForm">
        <labe for="employee_name">Employee Name:</label>
        <input type="text" name="employee_name" id="employee_name">

        <label for="employee_salary">Employee Salary:</label>
        <input type="number" name="employee_salary" id="employee_salary">

        <label for="employee_age">Employee Age:</label>
        <input type="number" name="employee_age" id="employee_age">

        <button type="submit">Create New Employee</button>
    </form>
</body>
</html>

<script>
    const newEmployeeForm = document.getElementById("newEmployeeForm")
    newEmployeeForm.addEventListener('submit', e => {
        e.preventDefault()
        const employeeName = document.querySelector("#employee_name").value
        const employeeSalary = document.querySelector("#employee_salary").value
        const employeeAge = document.querySelector("#employee_age").value
        postFetch(employeeName,employeeSalary,employeeAge)
    })

    const postFetch = (employeeName,employeeSalary,employeeAge) => {
        fetch(`http://127.0.0.1:5000/api/create`, {
            method: 'POST', 
            body: JSON.stringify({
                employee_name: employeeName,
                employee_salary: employeeSalary,
                employee_age: employeeAge
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
        .catch(err => console.log(err))
    }
</script>
